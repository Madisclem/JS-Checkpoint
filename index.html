<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/c9e0da8296.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="main">
    <div class="articles">
      <!--box1-->
      <div class="box" data-id="1">
        <img src="bcaa.jpg" height="150px" width="90px" alt="">
        <h3>BCAA</h3>
        <div>
          <span>Prix Unitaire</span>
          <span class="prix-uni">20000</span>
          <span>XOF</span>
        </div>
        <div class="totalUnit">
          <span>Total Unitaire </span>
          <span class="price">0</span>
          <span>XOF</span>
        </div>
        <div>
          <button class="moins">-</button>
          <span class="num">0</span>
          <button class="plus">+</button>
        </div>
        <div class="icon1">
          <div>
            <button class="btn"><i class="fa-solid fa-heart"></i></button>
          </div>
          <div class="del">
            <button class="faSolid"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div>
      </div>
      
      <!--box2-->
      <div class="box" data-id="2">
        <img src="creatine.jpg" height="150px" width="90px" alt="">
        <h3>Creatine</h3>
        <div>
          <span>Prix Unitaire</span>
          <span class="prix-uni">18000</span>
          <span>XOF</span>
        </div>
        <div class="totalUnit">
          <span>Total Unitaire </span>
          <span class="price">0</span>
          <span>XOF</span>
        </div>
        <div>
          <button class="moins">-</button>
          <span class="num">0</span>
          <button class="plus">+</button>
        </div>
        <div class="icon2">
          <div>
            <button class="btn"><i class="fa-solid fa-heart"></i></button>
          </div>
          <div class="del">
            <button class="faSolid"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div>
      </div>
      
      <!--box3-->
      <div class="box" data-id="3">
        <img src="mass_tech.jpg" height="150px" width="90px" alt="">
        <h3>Mass Tech</h3>
        <div>
          <span>Prix Unitaire</span>
          <span class="prix-uni">35000</span>
          <span>XOF</span>
        </div>
        <div class="totalUnit">
          <span>Total Unitaire </span>
          <span class="price">0</span>
          <span>XOF</span>
        </div>
        <div>
          <button class="moins">-</button>
          <span class="num">0</span>
          <button class="plus">+</button>
        </div>
        <div class="icon3">
          <div>
            <button class="btn"><i class="fa-solid fa-heart"></i></button>
          </div>
          <div class="del">
            <button class="faSolid"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div>
      </div>
      
      <!-- Total Order -->
      <div class="sammba">
        <span>Total Commande:</span>
        <span id="tyu">0</span>
        <span>XOF</span>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
